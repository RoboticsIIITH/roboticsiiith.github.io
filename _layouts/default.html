    <!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="container-fluid">
      <div class="row">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}

    <!-- UASAT: text navigates, caret opens dropdown -->
    <script>
    document.addEventListener('click', function (e) {
      const link = e.target.closest('.uasat-dropdown > a');
      if (!link) return;

      // Click on caret → dropdown only
      if (e.target.closest('.caret')) {
        e.preventDefault();
        return;
      }

      // Click on text → navigate
      e.preventDefault();
      window.location.href = link.getAttribute('href');
    });
    </script>

  </body>

</html>
