    <!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="container-fluid">
      <div class="row">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}

    <!-- UASAT: text navigates, caret opens dropdown -->
    <script>
document.addEventListener('click', function (e) {
  const link = e.target.closest('.uasat-dropdown > a');
  if (!link) return;

  // If caret was clicked → let Bootstrap handle dropdown
  if (e.target.closest('.caret')) {
    return; // IMPORTANT: no preventDefault here
  }

  // Otherwise → navigate to UASAT page
  e.preventDefault();
  window.location.href = link.getAttribute('href');
});
</script>


  </body>

</html>
